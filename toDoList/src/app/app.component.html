<header>
  <h1 class="app__title">ToDo List - Angular Challenge Ita√∫</h1>
</header>

<div *ngIf="!loading() && !error()" class="app__container">
  <div class="app__container--action-tasks">
    <app-task-form ($taskAdded)="addTask($event)"></app-task-form>

    <app-task-list
      [tasksList]="tasksList()"
      ($deleteTask)="deleteTask($event)"
      ($editTask)="editTask($event)"
    ></app-task-list>
  </div>

  <app-completed-tasks
    [tasksListCompleted]="tasksListCompleted()"
    ($editTask)="editTask($event)"
    ($deleteTask)="deleteTask($event)"
  ></app-completed-tasks>
</div>

<div class="app-loading-overlay" *ngIf="loading() && !error()">
  <div class="app-loading-overlay__spinner"></div>
</div>
