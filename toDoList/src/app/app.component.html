<ng-container *ngIf="!loading && !error">
  <app-task-form ($taskAdded)="addTask($event)"></app-task-form>

  <app-task-list
    [tasksList]="tasksList"
    ($deleteTask)="deleteTask($event)"
    ($editTask)="editTask($event)"
  ></app-task-list>
</ng-container>

<div class="app-loading-overlay" *ngIf="loading && !error">
  <div class="app-loading-overlay__spinner"></div>
</div>
